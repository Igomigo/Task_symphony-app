<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>
        <link rel="icon" href="images/to-do_icon.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>TaskSymphony: Elegance in Organization</h1>
        </header>
        <div class="container">
            <section class="section1">
                <input type="text" id="textInput" placeholder="Enter a task">
                <button id="Button">Add item</button>
                <div class="to-do">
                    <img class="to-do_image" src="images/to-do_robot.webp" alt="To-do_vector.jpg">
                    <h3>To-do items</h3>
                </div>
                <ul id="tasklist"></ul>
                <div class="delcheckAll">
                    <button class="deleteAll">Delete all</button>
                    <button class="checkAll">Check all</button>
                </div>
            </section>
        </div>
        <footer class="footer">
            &copy; 2023 Vibranium Software. All rights reserved.
        </footer>
        <script src="main.js" defer></script>
    </body>
</html>
